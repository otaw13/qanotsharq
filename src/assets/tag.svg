<svg
    xmlns="http://www.w3.org/2000/svg"
    viewBox="0 0 200 100"
    width="200"
    height="100"
>
    <!-- Tag body -->
    <rect
        x="10"
        y="10"
        width="180"
        height="80"
        rx="10"
        ry="10"
        fill="#d3d3d3"
        stroke="#333"
        stroke-width="2"
    />
    
    <!-- Tag hole -->
    <circle
        cx="190"
        cy="50"
        r="8"
        fill="white"
        stroke="#333"
        stroke-width="2"
    />

    <!-- Tag label text -->
    <text
        x="50%"
        y="50%"
        font-family="Arial"
        font-size="18"
        text-anchor="middle"
        fill="#333"
        dy=".3em"
    >
        Brand Name
    </text>
</svg>